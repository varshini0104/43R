<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./index3.html" autocomplete="off">
        <label for="User">User Name:</label>
        <input type="text" name="Username" id="User" pattern="[A-Z-a-z]" title="Enter'a-z' only" required>
        <br><br>
        <label for="phone number">Enter Phone Number:</label>
        <input type="text" name="phone number" id="phone number"pattern="\+91\s[6-9][0-9]{9}" title="Enter a valid number(start with +91)"  placeholder="+91xxxxxxxxxx">
        <br><br>
        <label for="Gmail">Enter Gmail:</label>
        <input type="text" name="Gmail" id="Gmail" pattern="[A-Za-z0-9]+@gmail.com" title="Enter Valid Gmail"placeholder="sri@gmail.com">
        <br><br>
        <label for="dob">Date Of Birth :</label>
        <input type="text" name="dob" id ="dob"pattern="^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-(19[0-9]{2}|20[0-1][0-9]|202[0-5])$" placeholder="DD-MM-yyyy" required>
        <br><br>
        <input type="submit" value="submit">
 </form>
</body>
</html>
